<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<script>
	
	var calculator = {
    	add : function (a, b) {
			return a + b;
		},
		multiply : function (a, b) {
			return a * b;
		},
		divide : function (a, b) {
			return a / b;
		},
		minus : function (a, b) {
			return a - b;
		}
	}

	console.log(calculator.add(5, 9));
	console.log(calculator.multiply(5, 9));
	console.log(calculator.divide(5, 9));
	console.log(calculator.minus(5, 9));

</script>
	
</body>
</html>
