<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Product</th>
				<th>Description</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>small</td>
				<td>50€</td>
			</tr>
			<tr>
				<td>2</td>
				<td>big</td>
				<td>120€</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
