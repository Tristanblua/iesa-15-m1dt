<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Geoloc</title>
	<script>

		if (navigator.geolocation) {
			
			navigator.geolocation.watchPosition( function(req) {
				document.getElementById('latitude').innerHTML = req.coords.latitude;
				document.getElementById('longitude').innerHTML = req.coords.longitude;
				document.getElementById('altitude').innerHTML = req.coords.altitude;
				document.getElementById('speed').innerHTML = req.coords.speed;
			}, function (error) {
				var info = "Erreur lors de la géolocalisation : ";
				switch(error.code) {
					case error.TIMEOUT:
						info += "Timeout !";
					break;
					case error.PERMISSION_DENIED:
						info += "vous n'avez pas donné la permission";
					break;
					case error.POSITION_UNAVAILABLE:
						info += "La position n'a pas pu être déterminée";
					break;
					case error.UNKNOWN_ERROR:
						info += "Erreur inconnue";
					break;
				} alert(info);
			});
		} else {
			alert ('Votre navigateur ne prend pas en compte la geolocalisaiton html5');
		}
	</script>
</head>
<body>
	<p>Votre latitude est <span id="latitude"></span>, votre longitude <span id="longitude"></span>, votre altitude <span id="altitude"></span> et votre vitesse de <span id="speed"></span> .</p>
</body>
</html>
