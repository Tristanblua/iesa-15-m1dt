<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Geoloc</title>
	<script>

		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition( function(res) {
				/*console.log(res.coords.latitude);*/
				document.getElementById('latitude').innerHTML = res.coords.latitude;
				document.getElementById('longitude').innerHTML = res.coords.longitude;
				document.getElementById('altitude').innerHTML = res.coords.altitude;
			}, function (error) {
				console.log(error);
			});
			
		} else {
			alert ('Votre navigateur ne prend pas en compte la geolocalisaiton html5');
		}
	</script>
</head>
<body>
	<p>Votre latitude est <span id="latitude"></span>, votre longitude <span id="longitude"></span> et votre altitude <span id="altitude"></span></p>
</body>
</html>
