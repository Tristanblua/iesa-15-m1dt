<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Geoloc</title>
	<script>

		if (navigator.geolocation) {
			console.log(navigator.geolocation);
			navigator.geolocation.getCurrentPosition( function(res) {
				console.log(res);
			}, function (error) {
				console.log(error);
			});
			
		} else {
			alert ('Votre navigateur ne prend pas en compte la geolocalisaiton html5');
		}
	</script>
</head>
<body>
	
</body>
</html>
