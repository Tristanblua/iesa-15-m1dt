<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>floats</title>
	<style>
		
		header {
			width: 100%;
			height: 100px;
			background-color: #ccc;
			margin-bottom: 20px;
		}

		.sidebar {
			width: 28%;
			margin-right: 2%;
			height: 300px;
			background-color: #f1f1f1;
			float: left;
			margin-bottom: 20px;
		}

		section {
			width: 70%;
			height: 300px;
			background-color: red;
			float: right;
			margin-bottom: 20px;
		}

		footer {
			clear: both;
			width: 100%;
			height: 100px;
			background-color: #ccc;
		}
	
	</style>
</head>
<body>
	<header></header>
	<div class="sidebar"></div>
	<section></section>
	<footer></footer>
</body>
</html>
