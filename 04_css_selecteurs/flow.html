<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flow</title>
	<style>
		.one {
			background-color: red;
			position: fixed;
			left: 100px;
			z-index: 10;
			top: 50px;
		}

		.two {
			background-color: blue;
		}

		.three {
			position: relative;
			z-index: 100;
			background-color: green;
		}

		.one, .two, .three {
			width: 150px;
			height: 150px;
		}
	</style>
</head>
<body>

	<div class="one"></div>
	<div class="two"></div>
	<div class="three"></div>
	
</body>
</html>
